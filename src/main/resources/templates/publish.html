<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish - Bill's Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <!--    <link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <!--    <script src="js/bootstrap.min.js" type="application/javascript"></script>-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main" style="margin: 30px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Publish</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Tags</label>
                    <input type="text" class="form-control" id="tag" name="tag"
                           placeholder="Input tags, divided by comma" th:value="${tag}">
                </div>

<!--                <span class="alert alert-danger" th:text="${error}"></span>-->
                <div class="container-fluid alert">
                    <div class="row" th:if="${error}!=null">
                        <div class="alert alert-danger col-lg-8 col-md-12 col-sm-12 col-xs-12" th:text="${error}"></div>
                    </div>
                    <button type="submit" class="btn btn-success publish_btn">Publish</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Instructions on publishing questions</h3>
            Title: Please summarize the problem in 25 words <br>
            Description: Please provide details about the question <br>
            Tags: Attribute the question to 1 or more tags, divided by comma(,)
        </div>
    </div>
</div>
</body>
</html>
